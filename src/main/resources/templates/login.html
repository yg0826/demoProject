<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
</head>
<style>
    body{
        text-align:center
    }
    #loginBtn{
        background-color:white;
    }
    #loginBtn:active{
        background-color:skyblue;
    }
    #signupBtn{
        background-color:white;
        border: none;
    }
    #signupBtn:active{
        background-color:skyblue;
        border: none;
        font-size: 1.2rem;
    }
</style>
<body>
<img src="https://image.cine21.com/resize/cine21/movie/2023/0328/10_39_29__6422455157da0[W578-].jpg" width="500"><br>
<h1><b>LOGIN</b></h1>
<form method="post" action="/login">
    <label>ID </label><input name="id" type="text"><br>
    <label>PW </label><input name="pw" type="password"><br><br>
    <button><img width=20 src="https://cdn-icons-png.flaticon.com/512/3580/3580168.png"></button><br><br>
    <a href="/oauth2/authorization/naver"><img width="50" src="https://oopy.lazyrockets.com/api/v2/notion/image?src=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F239ee57e-2699-4683-a02a-dcac5e0a442a%2Fnaver.png&blockId=593c9348-fd22-4bfe-93cd-a18c40c86cb7&width=256"></a>&nbsp;
    <a href="/oauth2/authorization/google"><img width="50" src="https://cdn-icons-png.flaticon.com/512/270/270014.png"></a><br>
</form><br>
<button id="signupBtn" onclick="location.href='/signup'">회원가입</button>
</body>
</html>
