<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
</head>
<style>
    body{
        text-align:center
    }
    table{
     border-collapse:collapse;
    }
</style>
<body>
<img src="https://image.dongascience.com/Photo/2017/09/15054595690328.jpg" width="300">
<h1><b>박스오피스 TOP10</b></h1>
<table border="1" style="margin-left:auto;margin-right:auto;">
    <tr>
        <th>Rank</th>
        <th>Title</th>
        <th>Audience Accumulated</th>
    </tr>
    <tr th:each="movieDto : ${result}">
        <td th:text="${movieDto.rank}"></td>
        <td th:text="${movieDto.title}"></td>
        <td th:text="${movieDto.audiAcc}"></td>
    </tr>
</table>
</body>
</html>
